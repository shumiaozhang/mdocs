<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="file" accept="image/*" id="uploadIMG">
  <img src="" alt="" id="IMG4">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
  <script src="./lrz.bundle.js"></script>
  <script>
    $("input[type=file]").change(function(){
      lrz(this.files[0], {width: 400, quality: 0.8}).then(function(res){
        console.log(res);
        $("#IMG4").attr('src', res.base64);
      })
    })
    let book = {
    age: 12,
    name: 'zs',
    ageName: 456
  }

  Object.defineProperty(book, 'ageName', {
    get() {
      return this.age
    },
    set(v) {
      if (v == 'book') {
        this.age = this.name + 1
      }
    }
  })
  book.ageName = 'book';
  console.log(book);
  </script>
</body>
</html>
