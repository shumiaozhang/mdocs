<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>大宝宝</title>
  <style>
    #content {
      display: flex;
      justify-content: center;
      font-size: 0.4rem;
      flex-direction: column;
      align-items: center;
      margin-top: 200px;
    }
    p{
      margin: 0;
      padding: 0;
    }
    #time {
      margin-top: 20px;
      display: flex;
    }
  </style>
</head>
<body>
  <div id="content">
    <p>小树苗距离上次见宝宝已有</p>
    <p id="time">
      <span class="day"></span>
      <span class="hour"></span>
      <span class="minutes"></span>
      <span class="seconds"></span>
    </p>
  </div>
  <script src="https://zhangshumiao.cn/cdn/h5/rem.js"></script>
  <script>
    const dayDOM = document.querySelectorAll('.day')[0];
    const hourDOM = document.querySelectorAll('.hour')[0];
    const minutesDOM = document.querySelectorAll('.minutes')[0];
    const secondsDOM = document.querySelectorAll('.seconds')[0];
    function timeMethod() {
      const differTime = new Date().getTime() - new Date(2020, 11, 12, 16, 46, 00).getTime();
      const day = parseInt(differTime / 1000 / 60 / 60 / 24); // 天
      const hour = parseInt((differTime / 1000 / 60 / 60) - (day *24)); // 小时
      const minutes = parseInt((differTime / 1000 / 60) - (day * 24 * 60) - (hour * 60)); // 分
      const seconds = parseInt((differTime / 1000) - (day *24 * 60 * 60) - (hour * 60 * 60) - (minutes * 60)); // 秒
      show(dayDOM, day);
      show(hourDOM, hour);
      show(minutesDOM, minutes);
      dayDOM.innerText = `${day}天`;
      hourDOM.innerText = `${hour}小时`;
      minutesDOM.innerText = `${minutes}分钟`;
      secondsDOM.innerText = `${seconds}秒`;
    }
    function show(ele, val) {
      if (val == 0) {
        ele.style.display = 'none';
      } else {
        ele.style.display = 'block';
      }
    }
    window.onload = function () {
      setInterval(function() {
        timeMethod();
      }, 1000);
    }
  </script>
</body>
</html>
