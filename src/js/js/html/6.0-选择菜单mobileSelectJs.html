<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/mobileSelect.css">
  <title>Document</title>
</head>
<body>
  <div id="day">选择</div>
  <script src="../js/mobileSelect.js"></script>
  <script>
    var mySelect = new MobileSelect({
        trigger: '#day', 
        title: '拖动选择日期',
        position: [],
        wheels: [
        {data:[ '西湖区', '拱墅区', '下城区', '附近']}
        ],
        callback: function(indexArr, arr) {
          console.log(indexArr, arr);
        },
        transitionEnd: function(indexArr, arr) {
          console.log(indexArr, arr);
        }
    });
    mySelect.locatePostion(0, 1);
  </script>
</body>
</html>
