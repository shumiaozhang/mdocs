  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>class和style动态改变</title>
</head>
<style>
  .activeBg {
    background: skyblue;
  }
  .activeFontSize{
    font-size: 24px;
  }
</style>
<body>
<div id="app">
<!--  <p :class="{activeBg: isActiveBg, 'activeFontSize': isActiveFontSize}">class的对象形式</p>-->
<!--  <p :class="isActiveBg ? 'activeBg' : '' ">class的对象形式</p>-->
<!--  <p :class="isActiveBg ? 'activeBg' : ''">class的对象形式</p>-->
<!--  <p :class="{ activeBg: isActiveBg }">class的对象形式</p>-->
<!--  <p :class="[isActiveBg ? 'activeBg' : '', isActiveFontSize ? 'activeFontSize' : '']">class的对象形式</p>-->
<!--  <p :class="bgClassObj">class的对象形式</p>-->
  <p :class="classObj">class的对象形式</p>
</div>
<script src="https://zhangshumiao.cn/cdn/vue/vue.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      isActiveBg: true,
      isActiveFontSize: false,
      bgClassObj: {
        activeBg: false,
        activeFontSize: true
      }
    },
    computed: {
      classObj() {
        return {
          'activeBg': this.isActiveBg && this.isActiveFontSize
        }
      },
    },
    mounted() {
      this.bgClassObj.activeBg = true
      // this.bus();
    },
    methods: {
      bus() {
        const businessType = [1, 2];
        let businessTypeName = '';
        businessType.includes(1) ? businessTypeName = '病案邮寄、' : businessTypeName = '';
        businessType.includes(2) ? businessTypeName += '其他资料邮寄、' : businessTypeName;
        businessType.includes(3) ? businessTypeName += '自助打印机' : businessTypeName;
        if (businessTypeName.substring(businessTypeName.length - 1) === '、') {
          businessTypeName = businessTypeName.substring(0, businessTypeName.length - 1);
        }
        console.log(businessTypeName);
      }
    }
  })
</script>
</body>
</html>
