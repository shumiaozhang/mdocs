<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p class="timeMessage"></p>
  <script>
    function getTime() {
      const date = new Date();
      const year = date.getFullYear();
      let month = date.getMonth() + 1;
      let day = date.getDate(); // 天
      let secondes = date.getSeconds(); // 秒
      let hour = date.getHours(); // 时
      let minutes = date.getMinutes(); // 分
      month < 10 ? month = `0${month}` : month;
      secondes < 10 ? secondes = `0${secondes}` : secondes; 
      hour < 10 ? hour = `0${hour}` : hour;
      minutes < 10 ? minutes = `0${minutes}` : minutes;
      day < 10 ? day = `0${day}` : day;
      document.getElementsByClassName('timeMessage')[0].innerHTML = `${year}-${month}-${day} ${hour}:${minutes}:${secondes}`;
      // 结果  2020-10-26 10:40:17
    }
    setInterval(function() {
      getTime();
    }, 1000);
  </script>
</body>
</html>
