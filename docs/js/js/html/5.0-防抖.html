<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <label for="">防抖</label><input type="text" class="debounce">
    <!-- <label for="">节流</label><input type="text" class="throttle"> -->
    <div class="throttle">按钮</div>
    <!-- <button @click='btn'>按钮</button> -->
  </div>
  <script src="https://zhangshumiao.cn/cdn/vue/vue.min.js"></script>
  <script src="https://zhangshumiao.cn/cdn/jquery/jquery-1.10.0.js"></script>

  <script>
    $(".debounce").on('input', debounce(debounceEvent));
    $(".throttle").on('click', throttle(throttleEvent));
    function debounce(fn){
      let timer = null;
      console.log(timer);
      return function(){
        if (timer){
          console.log(1);
          clearTimeout(timer);
        }
        timer = setTimeout(fn, 1000);
      }
    }
    function debounceEvent(){
      console.log('防抖');
    }
    function throttleEvent(){
      console.log('节流');
    }
    function throttle(fn) {
      // 节流 一定时间内执行一次
      let flag = false; 
      return function() {
        if (flag) {
          return false;
        }
        flag = true;
        setTimeout(function() {
          flag = false;
          fn();
        }, 2000);
      }
    }
  </script>
</body>
</html>
