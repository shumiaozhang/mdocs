<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    row: 行
    column: 列
    reverse: 反向

    flex-direction 决定在主轴的排列方向
      row: 从左到右
      row-reverse: 从右到左
      column: 从上到下
      column-reverse: 从下到上

    flex-wrap 默认情况下，项目在一条线上，而如果一条线排不开，flex-wrap决定如何换行
      nowrap(默认)不换行
      wrap 换行，第一行在上方
      wrap-reverse 换行，第一行在最下面
    
    flex-flow 属性是flex-direction和属性flex-wrap的简写，默认是row, nowrap

    justify-content 属性定义项目在轴的排列方式
      flex-start 从左侧为起点
      flex-end 从右侧为起点
      center 居中
      space-between 两端对齐，项目之间的间隔相等
      space-around 每个项目两侧的间隔相等，所以，项目之间的间隔比项目与边框的间隔大一倍

    align-items 定义项目在交叉轴上如何对齐
      flex-start 交叉轴的起点对齐
      flex-end 交叉轴的终点对齐
      center 交叉轴的中心对齐
      baseline 项目的第一行文字的基线对齐
      stretch(默认值) 如果项目未设置高度或者auto，将占满整个容器的高度
   -->
  <style>
    .out {
      display: flex;
      /* flex-wrap: wrap; */
      /* flex-flow: row wrap; */
      /* justify-content: space-around; */
    }
    .out p {
      width: 20px;
    }
  </style>
</head>
<body>
  <div class="out">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>5</p>
    <p>5</p>
  </div>
</body>
</html>
